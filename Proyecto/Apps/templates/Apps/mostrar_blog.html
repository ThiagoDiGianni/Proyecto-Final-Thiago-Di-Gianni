<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Informacion de usuario - Thiago Di Gianni</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'Apps/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top">Thiago Di Gianni</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-primary bg-gradient text-white">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">Blogs Posteados</h1>
                <p class="lead">Aqu√≠ podras observar los blogs posteados</p>
                
            </div>
        </header>
        <!-- About section-->
        <section id="info_usuarios" class="text-center">
            
             
            {% for blog in Blog %}
                
            <p>{{ blog.fecha }}</p>
            <div class="titulo">
                <h2>{{ blog.titulo }}</h2>
                <h4>{{ blog.subtitulo }}</h4>
            </div>
            <img src="{{ blog.imagen.url }}" width="250" alt=""/>
                <p>{{ blog.descripcion }}</p>
                <button>
                    <a href= "{% url 'eliminar_blog' blog.titulo %}"> Eliminar </a>
                </button>

            {% endfor %}    
            <br>
            <br>
           
        </section>
        <section>
            <button> 
                <a href="crear_blog"> CREAR BLOG </a>
            </button>
        </section>

        <footer>
            
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
